<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="POST" enctype="multipart/form-data" >
    <div>
        <p>Имя</p>
        
        <input placeholder="Имя" tabindex="1" type="text" name="username" value="">
    </div>
    
    <div>
        <p>Пароль</p>
        <input type="password" tabindex="2" name="password" value="">
    </div>
    <div>
        <p>Телефон</p>
        <input tabindex="3" type="tel" name="namber" >
    </div>
    <div>
    <p>Пол</p>
    <div>
    <div><input checked type="radio" name="gender" value="male">Мужской
    </div>
    <div>
    <input type="radio" name="gender" value="female">Женский
    </div>
</div>
<div>
    <p>Имущество</p>
    
    <div>
        <input checked type="checkbox" name="bike" value="">Велик
    </div>
    <div>
        <input type="checkbox" name="car" value="">Машина
    </div>
    <div>
        <input disabled type="checkbox" name="house" value="">Дом
    </div>
    </div>
    <div>
        <p>Допольнительная информация</p>
        <textarea name="info"  ></textarea>
    </div>
    <div>
        <p>Прикрепить фото</p>
        <input type="file" name="foto">

    </div>
    <div>
        <p>Любимый цвет</p>
    
    

        <select name="color" >
        <option value="red">Красный</option>
        <option value="green">Зеленый</option>
        <option selected value="yellow">Желтый</option>
      </select>
    </div>
    <div>
        <p>Действия</p>
        <button type="submit">Отправить</button>
        <button type="submit">Очистить</button>
    </div>
    </form>


    
</body>
</html>
